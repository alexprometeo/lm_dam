<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estopa</title>
</head>

<body>
    <header>
        <img src="https://comprarpegatinas.com/images/stories/virtuemart/product/resized/pegatinas/Estopa_02_350x350.png" alt="Logo Estopa">
        <h2>Compra entradas</h2>
    </header>
    <main>
        <form method="get" action="..\introducción\test.html">
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text"  placeholder="Escribe tu nombre" required>

            <label for="email">Correo:</label>
            <input id="email" name="email"  type="email" placeholder="usuario@contoso.com">

            <label for="tickets">Número de entradas:</label>
            <input id="tickets" name="tickets" type="number"  min="1" max="8" step="2">

            <label for="date">Fecha del evento:</label>
            <input type="date" id="date" min="2025-01-10" max="2025-06-30">

            <label for="type">Tipo de entrada:</label>
            <select id="type" name="type">
                <option value="general">General</option>
                <option value="vip">VIP</option>
                <option value="vip">VIP + BS</option>
            </select>

            <label>
                <input id="terms" name="terms" type="checkbox" required> Acepto los términos y condiciones
            </label>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <h3>Ticket Master ®</h3>
    </footer>
</body>

</html>
