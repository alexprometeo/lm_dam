<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formularios HTML</h1>
    </header>
    <main>
        <form method="get" action="test.html">
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text" maxlength="20" required>

            <label for="age">Edad:</label>
            <input id="age" name="age" type="number" min="14" max="110" step="5">

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>

            <label for="birthday">Fecha de nacimiento:</label>
            <input id="birthday" name="birthday" type="date">

            <fieldset>
                <legend> Opciones:</legend>
                <label>
                    <input id="preference" name="preference" type="radio" value="1" required checked> Uno
                </label>
                <label>
                    <input id="preference2" name="preference" type="radio" value="2" required> Dos
                </label>
                <label>
                    <input id="preference3" name="preference" type="radio" value="3" required> Tres
                </label>
            </fieldset>

            <fieldset>
                <legend>Gustos músicales:</legend>
                <label>
                    <input id="music1" name="music" type="checkbox" value="rock"> Rock
                </label>

                <label>
                    <input id="music2" name="music" type="checkbox" value="pop" checked> Pop
                </label>

                <label>
                    <input id="music3" name="music" type="checkbox" value="hip-hop"> Hip-Hop
                </label>
            </fieldset>

            <label for="country">País</label>
            <select id="country" name="country">
                <!-- <option value="">Selecciona un país</option> -->
                <option value="romania">Rumanía</option>
                <option value="madagascar">Madagascar</option>
                <option value="birmania">Birmanía</option>
                <option value="morroco">Maruecos</option>
            </select>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" maxlength="300" cols="10" rows="5" required></textarea>

            <input id="submit" type="submit" value="Enviar">
            <!-- <button type="submit">Enviar</button> -->
        </form>
    </main>
    <footer>
        <h3>Prometeo DAM 2025</h3>
    </footer>
</body>

</html>
